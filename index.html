<!DOCTYPE html>
<meta charset="UTF-8">
<title>The Spyder Girl</title>
<svg height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var data_w = 5;
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%d %H:%M:%S");


var x = d3.scaleTime();
var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.retweet); })

var line1 = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.like); })

d3.tsv("twitter.csv", function(d) {
  d.date = parseTime(d.date);
  d.retweet = +d.retweet;
  d.like = +d.like;
  return d;
}, function(error, data) {
  if (error) throw error;
  svg.attr("width", data_w*data.length);
  x.rangeRound([0, data_w*data.length]);
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.retweet; }));
  
  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .attr("style", "fill: limegreen")
      .text("Retweets");

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 20)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .attr("style", "fill:firebrick")
      .text("Likes");

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "limegreen")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "firebrick")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line1);
});
</script>
